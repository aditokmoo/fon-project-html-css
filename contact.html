<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>West-O-Plex | Contact</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/contact.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <script src='./js/index.js' defer></script>
</head>
<body>
    <div class="mainWrapper">
        <nav class="nav">
            <div class="container">
                <div class="nav-section">
                    <div class="logo">
                        <img src="./images/logo.png" alt="West-o-plex logo">
                    </div>
                    <ul class="nav-bar">
                        <li><a href="/">Početna</a></li>
                        <li><a href="/about.html">O nama</a></li>
                        <li><a href="/services.html">Usluge</a></li>
                        <li><a href="/products.html">Proizvodi</a></li>
                        <li><a href="/contact.html">Kontakt</a></li>
                    </ul>
        
                    <!-- Side bar -->
                    <div class="bars">
                        <i class="fa fa-bars" id="open-btn"></i>
                    </div>
                    <ul class="side-bar">
                        <i class="fa fa-times" id="close-btn"></i>
                        <li><a href="/">Početna</a></li>
                        <li><a href="/about.html">O nama</a></li>
                        <li><a href="/services.html">Usluge</a></li>
                        <li><a href="/products.html">Proizvodi</a></li>
                        <li><a href="/contact.html">Kontakt</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <section class="contact" id="#contact">
            <div class="container">
                <div class="contact-section">
                    <div class="l-section">
                        <h3>Kontaktirajte nas</h3>
                        <h1>Stojimo iza našeg rada</h1>
                        <p>Nudimo pouzdane usluge popravke, instalacije i održavanja klima uređaja i grejanja.</p>
                    </div>
                    <div class="r-section">
                        <form>
                            <div class="input-container">
                                <label>Ime i Prezime</label>
                                <input type="text" placeholder="John Appleseed">
                            </div>
                            <div class="input-container">
                                <label>Email</label>
                                <input type="email" placeholder="johnappleseeed@monadlead.com">
                            </div>
                            <div class="input-container">
                                <label>Broj telefona</label>
                                <input type="text" placeholder="Predmet vaše poruke">
                            </div>
                            <div class="input-container">
                                <label>Vaša poruka</label>
                                <textarea placeholder="Molimo unesite svoju poruku ovde..."></textarea>
                            </div>
        
                            <button>Pošalji poruku</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
