<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>West-O-Plex | Contact</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/contact.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <script src='./js/index.js' defer></script>
</head>
<body>
    <div class="mainWrapper">
        <nav class="nav">
            <div class="container">
                <div class="nav-section">
                    <div class="logo">
                        <img src="./images/logo.png" alt="West-o-plex logo">
                    </div>
                    <ul class="nav-bar">
                        <li><a href="/">Home</a></li>
                        <li><a href="/about.html">About</a></li>
                        <li><a href="/services.html">Services</a></li>
                        <li><a href="/products.html">Products</a></li>
                        <li><a href="/contact.html">Contact</a></li>
                    </ul>
    
                    <!-- Side bar -->
                    <div class="bars">
                        <i class="fa fa-bars" id="open-btn"></i>
                    </div>
                    <ul class="side-bar">
                        <i class="fa fa-times" id="close-btn"></i>
                        <li><a href="/index.html">Home</a></li>
                        <li><a href="/about.html">About</a></li>
                        <li><a href="/services.html">Services</a></li>
                        <li><a href="/products.html">Products</a></li>
                        <li><a href="">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <section class="contact" id="#contact">
            <div class="container">
                <div class="contact-section">
                    <div class="l-section">
                        <h3>Contact Us</h3>
                        <h1>We stand behinde our work</h1>
                        <p>We offer reliable air conditioning and heating repair, installation and maintenance.</p>
                    </div>
                    <div class="r-section">
                        <form>
                            <div class="input-container">
                                <label>First & Last Name</label>
                                <input type="text" placeholder="John Appleseed">
                            </div>
                            <div class="input-container">
                                <label>Email</label>
                                <input type="email" placeholder="johnappleseeed@monadlead.com">
                            </div>
                            <div class="input-container">
                                <label>Phone Number</label>
                                <input type="text" placeholder="Subject of your message">
                            </div>
                            <div class="input-container">
                                <label>Your message</label>
                                <textarea placeholder="Please type in your message here..."></textarea>
                            </div>
    
                            <button>Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
